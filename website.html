    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f64f59, #c471ed,#17a7c7);

        }

        h1 {

        /* Navigation */
        nav ul {

        nav ul li a {

        /* Footer */
        footer {

        .glow-link {
        color: rgb(6, 6, 6); /* Set text color to white */
        text-decoration: none; /* Remove underline */
        font-size: 18px;
        font-weight: bold;
        position: relative;
        transition: 0.3s;
    }

    .glow-link:hover {
        text-shadow: 0 0 10px white, 0 0 20px #fff, 0 0 30px #fff;
    }
    </style>
</head>
<body>
    <header>
        <h1>Ramu Siripalli</h1>
        <nav>
            <ul>
                <li><a href="visionBoard.html">Vision Board</a></li>

            </ul>

    <main>
        <section class="welcome">
            <h2>Welcome to My Website!</h2>
            <p>6 months Tranformation Website of Ramu Siripalli</p>
        </section>
        <section class="welcome2">
          <input type="date" id="datePicker"> &nbsp; <a href="6MonthsTransformation.html" target="_blank" class="glow-link">6-Month Transformation Guide</a>&nbsp;
          <span class="countdown" id="dayCounter">Days Left: 180</span>
      </section>
        
    
    </main>

    <footer>
        <p>&copy; 2025 My 6 months transformation. Ramu siripalli.</p>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          let datePicker = document.getElementById("datePicker");

          // Set min and max date limits
          let minDate = "2025-02-17"; // Start Date
          let maxDate = "2025-08-16"; // End Date

          datePicker.setAttribute("min", minDate);
          datePicker.setAttribute("max", maxDate);
      });
      document.addEventListener("DOMContentLoaded", function() {
            let datePicker = document.getElementById("datePicker");
            let dayCounter = document.getElementById("dayCounter");

            // Set min and max date limits
            let minDate = "2025-02-17"; // Start Date
            let maxDate = "2025-08-16"; // End Date
            datePicker.setAttribute("min", minDate);
            datePicker.setAttribute("max", maxDate);

            // Function to update day counter
            function updateDayCounter() {
                let selectedDate = new Date(datePicker.value);
                let endDate = new Date("2025-08-16");

                if (!isNaN(selectedDate.getTime())) { // Check if valid date
                    let timeDiff = endDate - selectedDate;
                    let daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

                    if (daysLeft >= 0) {
                        dayCounter.textContent = `Days Left: ${daysLeft}`;
                    } else {
                        dayCounter.textContent = "Invalid Date";
                    }
                } else {
                    dayCounter.textContent = "Days Left: 180"; // Default value
                }
            }

            // Event listener for date selection
            datePicker.addEventListener("change", updateDayCounter);
        });
  </script>
</body>
